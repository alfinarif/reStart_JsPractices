<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Data Type</title>
</head>
<body>
    <h1>Javascript Data Type</h1>



    <script>
        /* javascript has two kind of data type
           first on is-> Primitive data type
           secound on is-> Non-Primitive(reference) data type
        */

        // Primitive data type
        var a = "Arif";
        var b = 20;
        var c = false;
        var d;
        var e = null;


        console.log(a,  typeof(a));
        console.log(b, typeof(b));
        console.log(c, typeof(c));
        console.log(d, typeof(d));
        console.log(e, typeof(e));


        // Non-Primitive data type
        // Object, Array, RegExp

        // Object ==================
        var x = {
            name: "Mohammad Arif",
            age: 29,
            email: "alfindev7@gmail.com",

        }

        console.log(x.name);
        console.log(x.age);
        console.log(x.email);

        // Array ===================
        var y = ['Dhaka', 'Cumilla', 'Rangpur']

        console.log(y[1]);


    </script>
    
</body>
</html>
